 <div class="container mt-4" >
  <div class="card">
          <h1>Employee Registration</h1>
  
  <form>
      <div class="form-group">
        <label>Employee Name</label>
        <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control" id="employeename" placeholder="Enter Name">
      </div>
  
    <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
     
    </form>
  </div>
  

  
      <div class="container mt-4" >
          <h1>Emplyee Table</h1>
      <table class="table">
          <thead>
           <h1 *ngIf="!isResultLoaded">Loading.................</h1>      
          <tr>
              <!-- <th scope="col">ID</th> -->
              <th scope="col">Employee Name</th>
             
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let EmployeeItem of EmployeeArray">
              <!-- <td>{{EmployeeItem.id  }}</td> -->
              <td>{{EmployeeItem.employeename }}</td>
              
              <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(EmployeeItem)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>            
              </td>
            </tr>    
            <button type="button" class="btn btn-danger" (click)="DeleteAll()">Delete All</button>      
          </tbody>
        </table>
      </div>
